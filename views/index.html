<style>
  * {
    box-sizing: border-box
  }

  @import 'https://fonts.googleapis.com/css?family=Open+Sans:400,400i&subset=cyrillic';

  body {
    margin: 0;
    background: #F7F7F7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Open Sans', sans-serif;
  }

  .form-wrap {
    width: 550px;
    background: #ffd500;
    border-radius: 20px;
  }

  .form-wrap * {
    transition: .1s linear
  }

  .profile {
    width: 240px;
    float: left;
    text-align: center;
    padding: 30px;
  }

  form {
    background: white;
    float: left;
    width: calc(100% - 240px);
    padding: 30px;
    border-radius: 0 20px 0 20px;
    color: #7b7b7b;
  }

  .form-wrap:after,
  form div:after {
    content: "";
    display: table;
    clear: both;
  }

  form div {
    margin-bottom: 15px;
    position: relative;
  }

  h1 {
    font-size: 24px;
    font-weight: 400;
    position: relative;
    margin-top: 50px;
  }

  label,
  span {
    display: block;
    font-size: 14px;
    margin-bottom: 8px;
  }

  input {
    width: 100%;
    padding: 10px 10px;
  }

  .result {
    font-size: 15px;
    font-weight: 400;
    text-align: center;
  }

  select {
    width: 100%;
    cursor: pointer;
    padding: 10px 15px;
    outline: 0;
    border: 0;
    background: #e6e6e6;
    color: #7b7b7b;
    -webkit-appearance: none;
    -moz-appearance: none;
  }

  select::-ms-expand {
    display: none;
  }

  .select-arrow {
    position: absolute;
    top: 38px;
    right: 15px;
    width: 0;
    height: 0;
    pointer-events: none;
    border-style: solid;
    border-width: 8px 5px 0 5px;
    border-color: #7b7b7b transparent transparent transparent;
  }

  button {
    padding: 10px 10px;
    border-width: 0;
    display: block;
    width: 120px;
    margin: 25px auto 10px;
    background: #60e6c5;
    font-size: 14px;
    outline: none;
    text-transform: uppercase;
  }

  @media (max-width: 600px) {
    body {
      display: block
    }

    .form-wrap {
      margin: 20px auto;
      max-width: 550px;
      width: 100%
    }

    .profile,
    form {
      float: none;
      width: 100%
    }

    h1 {
      margin-top: auto;
      padding-bottom: 50px;
    }

    form {
      border-radius: 0 0 20px 20px
    }

  }
</style>

    const result = "<%= result %>"
    const resultArr = result.split(',')
    let label
    let button
    if (!isNaN(+resultArr[0])) {
      label = '<label class="form-wrap result">   Результат конвертации из ' + resultArr[1] + ' в ' + resultArr[2] + '<br>равен - ' + resultArr[0] + ' ' + resultArr[3] + ' </label>'

      document.getElementById("result").innerHTML = label + button
    } else if (result.includes("Ошибка")) {
      label = '<label class="form-wrap result"> ' + result + ' </label>'
